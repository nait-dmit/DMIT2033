<!DOCTYPE html>
<html>
<head>

  <!-- (1)  Set the document character set -->
  <meta charset="utf-8" />

  <!-- (2)  Use The latest IE rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- (3)  Previously, we would have asked the document to use
            Chrome Frame if available, but the project has since
            been abandonded by Google. -->

  <!-- (4)  Make sure the document uses "CSS pixels", rather than
            hardware pixels -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title></title>

  <!-- (5)  Use a modern CSS reset

      -->
  <link rel="stylesheet" type="text/css" href="normalize-or-reset.css" />

  <!-- (6)  Use an HTML5 polyfill, either HTML5shiv (smaller)
            or Modernizr (more features).
              • https://github.com/aFarkas/html5shiv
              • https://github.com/Modernizr/Modernizr

            Also, use Respond.js for so that IE8 will recognize
            the media queries
              • https://github.com/scottjehl/Respond
            -->
  <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <script src="respond.js"></script>
  <![endif]-->



</head>
<body>
  <!-- Your HTML stuff here -->
</body>
</html>
